<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      color: white;
      overflow-x: hidden;
    }

    .heart {
      font-size: 3em;
      animation: beat 1s infinite alternate;
      margin-top: 40px;
    }

    @keyframes beat {
      to { transform: scale(1.2); color: #ff3366; }
    }

    .typing {
      font-size: 2em;
      margin-top: 20px;
      border-right: 3px solid white;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(40, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      background: white;
      color: #ff3366;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 30px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .secret {
      display: none;
      font-size: 1.5em;
      margin-top: 30px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
    }

    .heart-fly {
      position: absolute;
      font-size: 2em;
      animation: fly 2s ease-out forwards;
    }

    @keyframes fly {
      to {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Music (plays on click) -->
  <audio id="bgMusic" preload="auto">
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <div class="heart">‚ù§Ô∏è</div>
  <div class="typing">I Love You, Yassuuu baby (Yashasvi)</div>
  <p style="font-size: 1.2em; margin-top: 10px;">Forever & Always üíñ</p>

  <button class="btn" onclick="triggerSurprise(event)">Will you be mine forever?</button>

  <div id="secret" class="secret">I knew it üòò<br>From Shubh üíò</div>

  <div id="explosion" class="explosion"></div>

  <script>
    function triggerSurprise(event) {
      // Start music
      const music = document.getElementById("bgMusic");
      music.play();

      // Explode hearts
      const container = document.getElementById('explosion');
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-fly';
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '80vh';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }

      // Show secret message
      document.getElementById("secret").style.display = "block";

      // Hide button
      event.target.style.display = 'none';
    }
  </script>

</body>
</html>
